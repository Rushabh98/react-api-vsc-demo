# required metdata
sonar.projectKey=sonar-example
sonar.projectName= react-api-vsc-demo
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8
# sonar.language=js
#sonar.eslint.eslintconfigpath=app/eslintrc.json

